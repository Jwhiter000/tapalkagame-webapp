<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tapalka Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            height: 100%;
        }

        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/TapalkaGameBuild.loader.js";
        var config = {
            dataUrl: buildUrl + "/TapalkaGameBuild.data",
            frameworkUrl: buildUrl + "/TapalkaGameBuild.framework.js",
            codeUrl: buildUrl + "/TapalkaGameBuild.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "YourCompany",
            productName: "TapalkaGame",
            productVersion: "1.0",
            compressed: true,
            canvas: document.querySelector("#unity-canvas"),
        };

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(config.canvas, config).then((unityInstance) => {
                console.log("Unity запущен");
            }).catch((message) => {
                alert("Ошибка запуска: " + message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
